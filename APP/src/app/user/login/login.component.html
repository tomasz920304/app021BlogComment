<div class="card border-success mt-2 mb-2">
    <div class="card-header">Log in</div>
    <div class="card-body">
      <form [formGroup]="formModel" (submit)="onSubmit()">
  
        <div class="form-group">
          <input formControlName="userName" [class.is-invalid]="_userName.invalid && _userName.touched"
            class="form-control form-control-lg" placeholder="userName...">
          <div *ngIf="_userName.invalid && _userName.touched">
            <label class="text-danger" *ngIf="_userName.errors?.required">{{_userName.errors | json}}</label>
            <label class="text-danger" *ngIf="_userName.errors?.minlength">{{_userName.errors | json}}</label>
          </div>
        </div>
  
        <div class="form-group">
            <input formControlName="password" [class.is-invalid]="_password.invalid && _password.touched"
              class="form-control form-control-lg" placeholder="password...">
            <div *ngIf="_password.invalid && _password.touched">
              <label class="text-danger" *ngIf="_password.errors?.required">{{_password.errors | json}}</label>
              <label class="text-danger" *ngIf="_password.errors?.minlength">{{_password.errors | json}}</label>
            </div>
          </div>
  
        <div class="form-group float-right">
          <button [disabled]="formModel.invalid" type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
